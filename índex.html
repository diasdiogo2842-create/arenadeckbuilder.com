<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arena Deck Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Arena Deck Builder & Review</h1>

  <form id="deckForm">
    <input type="text" id="arena" placeholder="Game/Arena Name" required />
    <input type="text" id="title" placeholder="Deck Title" required />
    <textarea id="description" placeholder="Deck Description"></textarea>
    <textarea id="cards" placeholder="Cards (comma separated)"></textarea>
    <button type="submit">Submit Deck (Console Only)</button>
  </form>

  <section id="decks">
    <h2>Decks</h2>
    <!-- Decks will show up here -->
  </section>

  <script src="script.js"></script>
</body>
</html>

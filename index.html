<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clash Royale Deck Rater</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('https://cdn.royaleapi.com/static/img/ui/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
      text-shadow: 2px 2px #000;
    }

    input {
      width: 70%;
      padding: 10px;
      font-size: 1.2em;
      margin: 20px auto;
      border-radius: 10px;
      border: 3px solid gold;
      background-color: #333;
      color: white;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background: gold;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .deck-title {
      font-size: 1.8em;
      margin: 25px 0 10px;
      text-shadow: 1px 1px #000;
    }

    .deck-display {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    img {
      width: 90px;
      height: 110px;
      margin: 8px;
      border: 3px solid gold;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.1);
    }

    .godly {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    #resultText, #swapSuggestions {
      font-size: 1.3em;
      margin: 10px;
      text-shadow: 1px 1px black;
    }

    @media (max-width: 600px) {
      input {
        width: 90%;
        font-size: 1em;
      }

      button {
        font-size: 1em;
        padding: 10px 15px;
      }

      img {
        width: 80px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Deck Rater</h1>
  <input id="deckLink" placeholder="Paste Clash Royale deck link..." />
  <br>
  <button onclick="rateDeck()">Rate Deck</button>

  <div class="deck-display" id="originalDeck"></div>
  <div id="resultText"></div>
  <div id="swapSuggestions"></div>
  <div class="deck-display" id="improvedDeck"></div>

  <script>
    const cardMap = {
      "26000000": "Knight", "26000001": "Archers", "26000002": "Goblins", "26000003": "Giant",
      "26000004": "P.E.K.K.A", "26000005": "Minions", "26000006": "Balloon", "26000007": "Witch",
      "26000008": "Barbarians", "26000009": "Golem", "26000010": "Skeletons", "26000011": "Valkyrie",
      "26000012": "Mini P.E.K.K.A", "26000013": "Musketeer", "26000014": "Baby Dragon", "26000015": "Prince",
      "26000016": "Wizard", "26000021": "Fireball", "26000022": "Arrows", "26000023": "Bomber",
      "26000024": "Tombstone", "26000026": "Cannon", "26000031": "Zap"
    };

    const offenseCards = ["Giant", "Balloon", "Golem", "P.E.K.K.A", "Prince"];
    const defenseCards = ["Cannon", "Mini P.E.K.K.A", "Knight", "Valkyrie", "Archers", "Musketeer"];
    const winConditions = ["Golem", "Balloon", "Giant"];

    const suggestions = {
      offense: ["Prince", "Balloon"],
      defense: ["Mini P.E.K.K.A", "Valkyrie"],
      win: ["Golem", "Giant"]
    };

    function extractCardIDs(link) {
      try {
        const url = new URL(link);
        const deckParam = url.searchParams.get("deck");
        if (!deckParam) return [];
        return deckParam.split(";").filter(id => cardMap[id]);
      } catch {
        return [];
      }
    }

    function getCardNames(ids) {
      return ids.map(id => cardMap[id]).filter(Boolean);
    }

    function getImageUrl(cardName) {
      const slug = cardName.toLowerCase().replace(/\s|\./g, '-').replace('mini-p-e-k-k-a', 'mini-pekka');
      return `https://royaleapi.com/static/img/cards-150/${slug}.png`;
    }

    function showDeck(deck, title, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = `<div class="deck-title">${title}</div>`;
      deck.forEach(card => {
        const img = document.createElement("img");
        img.src = getImageUrl(card);
        img.alt = card;
        img.title = card;
        container.appendChild(img);
      });
    }

    function rate(deck, list) {
      const score = deck.filter(c => list.includes(c)).length;
      if (score >= 3) return "Godly";
      if (score === 2) return "Good";
      if (score === 1) return "Mid";
      return "Bad";
    }

    function suggestSwaps(deck, category, pool) {
      if (deck.filter(c => pool.includes(c)).length >= 2) return [];
      return suggestions[category].filter(c => !deck.includes(c)).slice(0, 1);
    }

    function improveDeck(deck, swaps) {
      const improved = [...deck];
      swaps.forEach(swap => {
        for (let i = 0; i < improved.length; i++) {
          if (!offenseCards.includes(improved[i]) &&
              !defenseCards.includes(improved[i]) &&
              !winConditions.includes(improved[i])) {
            improved[i] = swap;
            return;
          }
        }
        improved[0] = swap;
      });
      return [...new Set(improved)].slice(0, 8);
    }

    function rateDeck() {
      const ids = extractCardIDs(document.getElementById("deckLink").value.trim());
      const original = getCardNames(ids);
      if (original.length !== 8) {
        alert("Invalid or unsupported deck.");
        return;
      }

      showDeck(original, "üÉè Original Deck", "originalDeck");

      const offense = rate(original, offenseCards);
      const defense = rate(original, defenseCards);
      const wincon = rate(original, winConditions);

      const styled = val => val === "Godly" ? `<span class="godly">${val}</span>` : val;

      document.getElementById("resultText").innerHTML = `
        <p>‚öîÔ∏è Offense: ${styled(offense)}</p>
        <p>üõ°Ô∏è Defense: ${styled(defense)}</p>
        <p>üèÜ Win Condition: ${styled(wincon)}</p>
      `;

      const swaps = [
        ...suggestSwaps(original, "offense", offenseCards),
        ...suggestSwaps(original, "defense", defenseCards),
        ...suggestSwaps(original, "win", winConditions)
      ];

      document.getElementById("swapSuggestions").innerHTML =
        swaps.length ? `Suggested: ${swaps.join(", ")}` : "‚úÖ This deck is well-balanced!";

      const improved = improveDeck(original, swaps);
      showDeck(improved, "‚ú® Improved Deck", "improvedDeck");
    }
  </script>
</body>
</html>

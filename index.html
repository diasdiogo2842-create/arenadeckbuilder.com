<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Deck Rater</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .section {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      background: #2a2a2a;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .ratings {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .rating {
      background-color: #2f2f2f;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
    }
    .godly {
      font-weight: bold;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% {filter: hue-rotate(0deg);}
      100% {filter: hue-rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>Deck Check AI</h1>

  <div class="section">
    <input type="text" id="deckInput" placeholder="Enter your deck (comma-separated cards)" />
    <br />
    <button onclick="analyzeDeck()">Analyze Deck</button>
  </div>

  <div id="ratings" class="ratings" style="display:none;">
    <div class="rating" id="win">Win Condition: </div>
    <div class="rating" id="defense">Defense: </div>
    <div class="rating" id="attack">Attack: </div>
    <div class="rating" id="counter">Counter Attack: </div>
  </div>

  <script>
    function randomGrade() {
      const grades = ['Bad', 'Mid', 'Good', 'Godly'];
      return grades[Math.floor(Math.random() * grades.length)];
    }

    function getStyledGrade(grade) {
      if (grade === 'Godly') {
        return `<span class="godly">${grade}</span>`;
      }
      return grade;
    }

    function analyzeDeck() {
      const ratings = {
        win: randomGrade(),
        defense: randomGrade(),
        attack: randomGrade(),
        counter: randomGrade()
      };

      document.getElementById('ratings').style.display = 'flex';
      document.getElementById('win').innerHTML = `Win Condition: ${getStyledGrade(ratings.win)}`;
      document.getElementById('defense').innerHTML = `Defense: ${getStyledGrade(ratings.defense)}`;
      document.getElementById('attack').innerHTML = `Attack: ${getStyledGrade(ratings.attack)}`;
      document.getElementById('counter').innerHTML = `Counter Attack: ${getStyledGrade(ratings.counter)}`;
    }
  </script>
</body>
</html>
